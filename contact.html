<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Career-Technical Specialist</title>
 </head>
  <body>

    <div class="container">
      <div class="card mt-4">
        <div class="card-body">


          <!-- Submit Resume/CV -->
          <form method="POST" action="https://training.exvention.co.th/submit.php" enctype="multipart/form-data">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control">
            <hr>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control">
            <hr>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" class="form-control">
            <hr>
            <label for="phone">Phone No.</label>
            <input type="text" name="phone" id="phone" class="form-control" maxlength="32">
            <hr>
            <select name="position" class="form-control">
              <option value="System Analyst">System Analyst (SA)</option>
              <option value="Web Programmer">Web Programmer</option>
              <option value="Database Administrator">Database Administrator (DBA)</option>
              <option value="UI/UX Designer">UI/UX Designer</option>
            </select>
            <hr>
            <input type="file" name="cv">
            <br>
            <input type="text" name="link" class="form-control">
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </form>


        </div>
      </div>
    </div>




   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
